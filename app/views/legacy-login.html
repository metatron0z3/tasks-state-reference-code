  <form name="loginForm"
        class="login-modal modal embedded-modal flex-column"
        novalidate="novalidate"
        ng-submit="login(loginForm)"
  >
    <header class="drag-handle">
      <h1>Log In</h1>
    </header>

    <div class="loader-wrapper flex-row"
         ng-if=" Me.isLoggingIn "
    >
      <div class="wrapper">
        <div class="loader-2 small"></div>
      </div>
    </div>

    <main>
      <p class="field-group flex-row"
         ng-class="{ 'error': formVals.failedAuth || ( loginForm.phone.$dirty && loginForm.phone.$touched && loginForm.phone.$invalid ) }"
      >
        <input name="phone"
               placeholder="Mobile Phone Number"
               type="tel"
               required=""
               phone-number=""
               ng-model=" formVals.$storage.newAccount.phone "
               ng-blur=" phoneCheck() "
               ng-change=" formChange() "
               country-code=" "
               autocomplete="off"
        />
      </p>
      <div class="flex-row"
           ng-if=" ( ! isProcessing ) && ( formVals.failedAuth || ( loginForm.phone.$dirty && loginForm.phone.$touched && loginForm.phone.$invalid ) )"
           ng-messages="loginForm.phone.$error"
      >
        <div class="error"
             ng-message="required"
        >
          Your mobile phone number is required
        </div>
        <div class="error"
             ng-message="phoneNumber"
        >
          Your mobile phone number must be valid
        </div>
        <div class="error"
             ng-if=" formVals.failedAuth "
        >
          Oops! That phone / password combination is not valid.
        </div>
      </div>

      <p class="field-group flex-row"
          ng-class="{ 'error': ( ! isProcessing ) && ( loginForm.password.$dirty && loginForm.password.$touched && loginForm.password.$invalid ) }"
      >
        <input placeholder="Password"
               type="password"
               name="password"
               required=""
               ng-change="formChange()"
               ng-model=" formVals.$storage.newAccount.password "
               autocomplete="off"
        />
      </p>
      <div  class="flex-row"
            ng-if="( ! isProcessing ) && ( loginForm.password.$dirty && loginForm.password.$touched && loginForm.password.$invalid )"
            ng-messages="loginForm.password.$error"
      >
        <div class="error"
             ng-message="required"
        >
          Your Password is Required
        </div>
      </div>


      <p class="forgot-password field-group flex-row">
        <span class="link"
              ng-click="forgotPassword(loginForm)"
        >
          Forgot Password?
        </span>
        <span class="reset-sent"
              ng-if=" formVals.passwordResetSent "
        >
          Reset request sent.
        </span>
      </p>

    </main>

    <footer class="flex-row">
      <button class="blue-primary">
        <div class="wrapper flex-row">
          <span class="label">Log In</span>
        </div>
      </button>
    </footer>

  </form>

  <a class="sign-up"
     ui-sref="sign-up"
